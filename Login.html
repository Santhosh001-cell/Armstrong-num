<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>

    <h2>Login</h2>

    <form action="/login" method="post">
        <table>
            <tr>
                <td><label for="username">Username:</label></td>
                <td>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        minlength="4" 
                        maxlength="20" 
                        pattern="[A-Za-z0-9]+" 
                        
                        title="Username must be 4-20 characters and contain only letters and numbers."
                    >
                </td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        minlength="5" 
                        maxlength="10" 
                        pattern=".*\d.*" 
                        title="Password must be 6-20 characters and include at least one number."
                    >
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Login">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
